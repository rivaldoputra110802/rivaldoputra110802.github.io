<script>
function myMove() {
    var nama = document.getElementById("nama").value;
  let id = null;
  const elem = document.getElementById("animate");   
  let pos1 = 0;
  let pos2 = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (pos2 == 390) {
      clearInterval(id);
    } else {
      pos2++; 

      elem.style.top = pos1 + "px"; 
      elem.style.left = pos2 + "px"; 
    }
  }
  document.getElementById('link').innerHTML="Tekan Link untuk Menuju CV Aldo"
  document.getElementById("subtitle").innerHTML="Halo, "+nama+" Selamat Datang ^_^"


}
</script>
